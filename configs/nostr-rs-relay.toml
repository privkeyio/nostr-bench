[info]
relay_url = "ws://localhost:8080"
name = "nostr-rs-relay benchmark"
description = "A nostr-rs-relay for benchmarking"
pubkey = ""
contact = ""

[database]
data_directory = "/data"
in_memory = false
engine = "sqlite"

[network]
port = 8080
address = "0.0.0.0"

[limits]
messages_per_sec = 0
subscriptions_per_min = 0
max_event_bytes = 65535
max_ws_message_bytes = 104857600
max_ws_frame_bytes = 104857600
broadcast_buffer = 16384
event_persist_buffer = 4096

[authorization]
# Empty whitelist means anyone can publish (open relay)
# If you want to restrict, add pubkeys here
# pubkey_whitelist = ["hex_pubkey_here"]

[verified_users]
mode = "passive"
domain_whitelist = []
domain_blacklist = []

[pay_to_relay]
enabled = false

[options]
reject_future_seconds = 1800
